syntax = "proto3";

message Activity {
  string id = 1;
  string platform = 2;
  string source_url = 3;
  string created_at = 4;
  string title = 5;
  string description = 6;
  string thumbnail_url = 7;
  string tag = 8;
  string extra = 9;
}

message Tag {
  string id = 1;
  string name = 2;
  string extra = 3;
}

message User {
  string uid = 1;
  string create_at = 2;
  string password = 3;
  string name = 4;
  string mail = 5;
  string extra = 6;
}
